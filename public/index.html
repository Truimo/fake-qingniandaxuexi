<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>青年大学习</title>
    <link rel="stylesheet" href="normalize/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <h2>青年大学习</h2>
    <p>食用方法</p>
    <ul>
        <li>直接在下方列表寻找，或在青年大学习视频播放页复制链接填写到下方输入框，点击获取截图</li>
        <li>页面所有内容，仅供学习或参考！</li>
    </ul>
    Github：<a target="_blank" href="https://github.com/Truimo/fake-qingniandaxuexi">fake-qingniandaxuexi</a>

    <h4>链接获取</h4>
    <div>
        <label for="in-link">链接：</label><input type="text" name="link" id="in-link" v-model="inp">
        <button v-on:click="showIn">获取</button>
    </div>

    <h4>列表获取</h4>
    <div class="xx-list" v-if="newList.length > 0">
        <div class="xx-item" v-for="item in newList" v-bind:key="item.project_id" v-on:click="showIt(item.url)">
            <div class="item-inner">
                <div class="cover">
                    <img referrerpolicy="no-referrer" alt="" :src="item.logo">
                </div>
                <div class="text">
                    <p>{{ item.title }}</p>
                </div>
            </div>
        </div>
    </div>
    <div v-else>
        <p style="text-align: center">没有内容</p>
    </div>
    <div id="screenshot" v-show="showScreenshot" v-on:click="hideScreenshot">
        <img referrerpolicy="no-referrer" alt="" :src="cover">
    </div>
</div>

<script type="text/javascript" src="axios/axios.min.js"></script>
<script type="text/javascript" src="vue/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
